<div class="container px-4 px-lg-5 mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4" th:each="totals:${totals}">
    <div class="col">
        <div class="card bg-warning mb-3"  style="max-width: 18rem;">
            <div class="card-header">Total Confirmed</div>
            <div class="card-body">
                <h5 class="card-title"><span th:text="${totals.totalConfirmed}"></span></h5>
<!--                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card text-white bg-danger mb-3"  style="max-width: 18rem;">
            <div class="card-header">Total Deaths</div>
            <div class="card-body">
                <h5 class="card-title"><span th:text="${totals.totalDeaths}"></span></h5>
<!--                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
            <div class="card-header">Total Recovered</div>
            <div class="card-body">
                <h5 class="card-title"><span th:text="${totals.totalRecovered}"></span></h5>
<!--                <p class="card-text">Some quick example</p>-->
            </div>
        </div>
    </div>
</div>
</div>

<section class="container">
    <form class="row" method="post" action="/search">
        <div class="col-3">

            <div class="input-group mb-3 ">

                <span class="input-group-text" >From</span>
                <input type="date" name="fromDate" id="dateFrom" placeholder="From" class="form-control form-control-lg bg-success p-2 text-dark bg-opacity-10" required />
            </div>
        </div>
        <div class="col-3">
            <div class="input-group mb-3 ">
                <span class="input-group-text">To</span>
                <input type="date" name="toDate" id="dateTo" placeholder="To" class="form-control form-control-lg bg-success p-2 text-dark bg-opacity-10" required />
            </div>
        </div>
        <div class="col-3">
            <div class="input-group mb-3 ">
                <input type="text" name="countryName" id="countryname" placeholder="Type The Country Name" class="form-control form-control-lg bg-success p-2 text-dark bg-opacity-10" required />
            </div>
        </div>
        <div class="col-3">
            <div class="input-group mb-3 ">
                <button type="submit" class="btn btn-outline-primary btn-lg" data-mdb-ripple-color="dark">Primary</button>
            </div>
        </div>
    </form>
</section>

<div class="container px-3 px-lg-4 mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each = "covid:${covidList}">
            <div class="card border border-info shadow-0 mb-3" style="max-width: 18rem;">
                <div class="card-header"><span th:text="${covid.country}"></span></div>
                <div class="card-body">
                    <h5 class="card-title"><span th:text="${covid.date}"></span></h5>
                    <p class="card-text"><span th:text="${covid.cases}"</p>
                </div>
            </div>
        </div>

    </div>
</div>
