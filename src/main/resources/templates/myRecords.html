<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
            rel="stylesheet"
    />

    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>


    <link th:href="@{css/style.css}" rel="stylesheet">
</head>
<body>

<!-- Navigation-->
<div th:replace="fragments/header :: header"></div>

<div class="container px-3 px-lg-4 mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="records:${allRecords}">
            <div class="card text-center shadow-0 mb-3" style="max-width: 18rem;">
                <form method="post" action="/deleteRecord">
                    <div class="card-header" ><span th:text="${records.name}"></span></div>
                    <input type="hidden" name="name" th:value="${records.name}">
                    <div class="card-body">
<!--                        <p class="card-text">Total Confirmed Cases: <span th:text="${countriesList.totalConfirmed}"></span></p>-->
<!--                        <p class="card-text">Total Recovered Cases: <span th:text="${countriesList.totalRecovered}"></span></p>-->
<!--                        <p class="card-text">Total Deaths Cases: <span th:text="${countriesList.totalDeaths}"></span></p>-->
                        <p class="card-text">Date: <span name="date"  th:text="${records.date}"></span></p>
<!--                        <input type="hidden" name="date" th:value="${countriesList.date}">-->
                        <div class="card-footer">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
