<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>

<header th:fragment="/header">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand me-2" href="/">
                COVID-19
            </a>

            <!-- Toggle button -->
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarButtonsExample"
                    aria-controls="navbarButtonsExample"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <!--            <div sec:authorize="isAnonymous()">-->
            <!--                <ul class="navbar-nav me-auto mb-2 mb-lg-0">-->
            <!--                    <li class = "varItem"><a href="/login">Log In</a></li>-->
            <!--                    <li class = "varItem"><a href="/signup">Sign Up</a></li>-->
            <!--                </ul>-->
            <!--            </div>-->
            <!-- Collapsible wrapper -->
            <div  sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myRecords">My Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/allCountries">All Countries</a>
                    </li>
                    <!--                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">-->
                    <!--                        <div ><a  class="nav-link" href="/admin">Admin</a></div>-->
                    <!--                    </li>-->
                </ul>


                <!-- Left links -->
                <form action="perform_logout" mrthod="post">
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-link px-3 me-2">
                            Logout
                        </button>
                    </div>
                </form>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>

    <header class="bg-dark py-5"
            style="
        background-image: url('https://scontent.xx.fbcdn.net/v/t1.15752-9/276152154_285392690320344_1122630085287061798_n.jpg?stp=dst-jpg_p206x206&_nc_cat=109&ccb=1-5&_nc_sid=aee45a&_nc_ohc=w1M0k-FAwIgAX8QKcd4&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AVKZ2iWUWvh6lY5FHLO8_JDJQuhNjCVJgwTcf5AlOFDBpg&oe=627E615B');width: 100%;height: 100%;background-repeat: no-repeat;background-size: cover">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white" >
                <h1 class="display-4 fw-bolder">COVID-19</h1>
                <p class="lead fw-normal text-white-50 mb-0"></p>
            </div>
        </div>
    </header>

</header>

</body>
</html>
